<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="task-input-frame">
            <h1>To-Do List</h1>
            <form id="taskForm">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" autocomplete="off"   required>
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" rows="4" ></textarea>
                <button type="button" onclick="addTask()">Add Task</button>
            </form>
        </div>
        <div class="task-list-frame">
            <h2>All Tasks</h2>
            <div class="box">
                <div class="scrollable-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Delete</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                </div>
            </div>
            <h2>Pending Tasks</h2>
            <div class="box">
                <div class="scrollable-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Delete</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="pendingList"></tbody>
                    </table>
                </div>
            </div>
            <h2>Completed Tasks</h2>
            <div class="box">
                <div class="scrollable-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Delete</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="completedList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
